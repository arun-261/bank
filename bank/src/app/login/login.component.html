    <div class="col-6">
        <form (ngSubmit)="login()" [formGroup]="loginForm" style="margin-top: 160px;" class=" p-3 border">
            <div class="mb-3">
                <label for="">Account Number</label>
                <input formControlName="acno" name="acno" type="text" placeholder="account number" class="form-control">
            </div>
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-danger">
                <i>Invalid account number</i>
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input formControlName="pswd" name="pswd" type="text" placeholder="Password " class="form-control">
                <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" class="text-danger">
                   invalid password
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">login</button>
                <span class="ms-3">New user? click here to <a href="">Register</a></span>
            </div>

        </form>

    </div>
</div>
